<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position practice</title>
    <style>
      #a1 {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
        position: relative;
        top: 0;
      }
      #a2 {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: aqua;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
      }
    </style>
  </head>
  <body style="height: 3000px; margin-top: 80px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 60px;
        z-index: 1;
      "
    >
      <!-- 
    
    --  Position fixed ile işaretlenen eleman sayfa asagı kaydırılsada kaybolmaz bir nevi bizi takip eder.
    
    --Position absolute aynı fixed gibi kurallara sahiptir fakat aradaki fark absolute sayfa kaydırıldıgında öğeyi sabitlemez.
    
    -->
      header
    </div>

    <!-- 
     /* position:sticky belirli bir yere kadar hareket eder kendi sınırları dısında cıkıldıgındda bizi takip etmeye devam eder: ;
        */
    -->
    <div
      style="
        background-color: gray;
        color: white;
        position: fixed;
        left: 0;
        top: 60px;
        bottom: 0;
        width: 72px;
      "
    >
      sidebar
    </div>

    <div id="a1">
      <div id="a2"></div>
    </div>
  </body>
</html>
