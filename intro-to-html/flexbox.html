<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>

  <body style="padding-bottom: 1000px">
    <div
      style="
        display: flex;
        flex-direction: row;
        row-gap: 10px;
        column-gap: 10px;
      "
    >
      <div style="background-color: lightsalmon">Div1</div>
      <div style="background-color: lightgreen">
        Div2
        <p>Text</p>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        column-gap: 10px;
      "
    >
      <div style="background-color: lightsalmon; width: 100px; flex: 1">
        Flex 1
      </div>
      <div style="background-color: lightgreen">
        Div2
        <p>Text</p>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        justify-content: center;
        border-width: 3px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="background-color: lightsalmon; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: lightsalmon; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: column;
        margin-top: 20px;
        height: 70px;
        justify-content: space-between;
        border-width: 3px;
        border-style: solid;
        border-color: rgb(21, 53, 194);
        align-items: center;
      "
    >
      <div style="background-color: lightsalmon; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: lightsalmon; width: 100px">100px</div>
    </div>

    <div
      style="
        border-width: 3px;
        border-color: gray;
        border-style: solid;
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        justify-content: space-between;
        align-items: stretch;
      "
    >
      <div style="background-color: lightsalmon; width: 100px">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: lightsalmon; width: 100px">100px</div>
    </div>
  </body>
</html>
