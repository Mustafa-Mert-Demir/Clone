<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      button {
        background-color: rgba(200, 1, 1, 0.929);
        color: white;
        border: none;
        height: 50px;
        width: 100px;
        border-radius: 5%;
        cursor: pointer;
      }
      #Button-Join {
        border: solid 2px rgba(0, 132, 255, 0.582);
        color: rgb(2, 105, 133);
        background-color: white;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-left: 10px;
      }

      #Twetter-button {
        color: whitesmoke;
        background-color: rgb(0, 157, 255);
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <button>SUBSCRIBE</button>

    <button id="Button-Join">Join</button>

    <button id="Twetter-button">Tweet</button>
  </body>
</html>
