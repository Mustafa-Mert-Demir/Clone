<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }
      .item1 {
        background-color: lightcoral;
        width: 100px;
      }
      .item2 {
        background-color: lightblue;
        width: 200px;
      }
      .div-p {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .div-p p {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1"></div>
      <div class="item2">
        <p>Row</p>
        <div class="div-p">
          <p>Row2</p>
          <p>Row2</p>
        </div>
      </div>
    </div>
  </body>
</html>
